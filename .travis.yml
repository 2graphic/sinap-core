language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
  slack:
    secure: 
node_js:
- '7'
- '6'
before_script:
- npm prune
script:
- npm install -g typings
- typings install
- npm run build
- npm test
after_success:
- npm run semantic-release
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
